language: shell
branches:
    only:
        - gh-pages
env:
    global:
        - secure: ""
        - GH_OWNER=bullgit
        - GH_PROJECT_NAME=fast-clock
script:
  - "sed -i '$s/.*/time: '$(date +%Y-%m-%dT%H:%M:%S%z)'/' _config.yml"
after_success:
  - git config --global push.default simple
  - git config user.name "flipitty-tribidy-swag"
  - git config user.email "felixdemontis+flipitty-tribidy-swag@gmail.com"
  - git diff
  - git commit -am "HELLO I AM HERE TO TELL YOU THE TIME"
  - git status
  - git push https://${GH_OAUTH_TOKEN}@github.com/${GH_OWNER}/${GH_PROJECT_NAME}
  - git status
